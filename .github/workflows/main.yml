# File: .github/workflows/workflow.yml

on: [push]

name: AzureCLISample

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
            matrix:
              node_version: ['10', '12', '14']
    steps:
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Azure CLI script
      uses: milidoshi26/CLI@releases/v0-beta
      with:
        azcliversion: 2.0.72
        inlineScript: |
          az account show
          az storage -h
